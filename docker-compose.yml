# Note: You must pass environment variable SERVERNAME at the time of running 
# docker-compose up. 
#  `docker-compose up -d -e SERVERNAME=something.typeset.io`
version: "3"
services:
  mysql:
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ojs_db
      - MYSQL_USER=ojs_user
      - MYSQL_PASSWORD=ojs_password
    image: mysql:5.6
    volumes:
      - db-data:/var/lib/mysql/data
    networks:
      - backend

  ojs:
    environment:
      - OJS_VERSION=ojs-stable-3_1_1
      - OJS_DB_HOST=mysql
      - OJS_DB_NAME=ojs_db
      - OJS_DB_USER=ojs_user
      - OJS_DB_PASSWORD=ojs_password
    build: .
    ports:
      - "8090:80"
    networks:
      - backend
    depends_on:
      - mysql

networks:
  backend:

volumes:
  db-data: